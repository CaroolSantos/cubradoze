<ion-content class="back"> 
  <ion-grid class="grid-time">
      <ion-row class="time time-vermelho">
          <ion-col>{{time1}}</ion-col>
        </ion-row>
        <ion-row class="numeros vertical-align-content">
          <ion-col>1</ion-col>
          <ion-col>2</ion-col>
          <ion-col>3</ion-col>
          <ion-col class="marcado-vermelho">
            <div>
                <ion-icon name="md-checkmark-circle-outline"></ion-icon>
            </div>
          </ion-col>
          <ion-col>5</ion-col>
          <ion-col>6</ion-col>
          <ion-col>7</ion-col>
          <ion-col>8</ion-col>
          <ion-col>9</ion-col>
          <ion-col>10</ion-col>
          <ion-col>11</ion-col>
          <ion-col>12</ion-col>
        </ion-row>
  </ion-grid>
  

  <ion-grid class="grid-info"> 
    <ion-row class="vertical-align-content">
      <ion-col>
        É a vez do time
        <span class="time-span time1" *ngIf="timeDaVez == 1">{{time1}}</span>
        <span class="time-span time2" *ngIf="timeDaVez == 2">{{time2}}</span>
      </ion-col>
      <ion-col>
          <button ion-button round large (click)="sortear()" [hidden]="sorteando">Sortear números</button>
          <!-- <ion-label [hidden]="!sorteando || !sorteado">{{numero1}}</ion-label>
          <ion-label [hidden]="!sorteando || !sorteado">{{numero2}}</ion-label> 
          <ion-label [hidden]="!sorteando || !sorteado">{{numero3}}</ion-label>  
          <button ion-button round large (click)="responder()" [hidden]="!sorteado">Continuar</button> -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-time grid-time-azul">
      <ion-row class="numeros bottom vertical-align-content">
          <ion-col [ngClass]="{'marcado-azul': time2marcou(1)}">
            <div>1</div>
            <div *ngIf="time2marcou(1)">
              <ion-icon name="md-checkmark-circle-outline"></ion-icon>
            </div>
          </ion-col>
          <ion-col>2</ion-col>
          <ion-col>3</ion-col>
          <ion-col>4</ion-col>
          <ion-col>5</ion-col>
          <ion-col>6</ion-col>
          <ion-col>7</ion-col>
          <ion-col>8</ion-col>
          <ion-col>9</ion-col>
          <ion-col>10</ion-col>
          <ion-col>11</ion-col>
          <ion-col>12</ion-col>
        </ion-row>
    
      <ion-row class="time time-azul">
        <ion-col>{{time2}}</ion-col>
      </ion-row>
  </ion-grid>
  
  
</ion-content>
