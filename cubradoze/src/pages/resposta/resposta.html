<ion-content class="back">
  <ion-grid class="grid-time">
    <ion-row class="numeros vertical-align-content">
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
      <ion-col>5</ion-col>
      <ion-col>6</ion-col>
      <ion-col>7</ion-col>
      <ion-col>8</ion-col>
      <ion-col>9</ion-col>
      <ion-col>10</ion-col>
      <ion-col>11</ion-col>
      <ion-col>12</ion-col>
    </ion-row>
  </ion-grid>


  <ion-row class="vertical-align-content info-col">
    <ion-col col-10>
      <h1>Informe o número, a operação desejada e o resultado.</h1>
    </ion-col>

    <ion-col col-2>
      <button ion-button outline class="temp">{{60-ticks}}</button>
    </ion-col>
  </ion-row>
  <br>
  <br>

  <ion-row class="vertical-align-content info-col">
    <ion-col col-4>
      <h2>Números sorteados:</h2>
    </ion-col>

    <ion-col col-8>
      <ion-label class="num-sort">{{numero1}}</ion-label>
      <ion-label class="num-sort">{{numero2}}</ion-label>
      <ion-label class="num-sort">{{numero3}}</ion-label>
    </ion-col>
  </ion-row>

  <div class="input-resposta">
    <ion-row>
      <ion-input  type="number"></ion-input>
      <ion-input class="class-input" type="text"></ion-input>
      <ion-input type="number"></ion-input>
      <ion-input class="class-input" type="text"></ion-input>
      <ion-input type="number"></ion-input>
      <span style="font-size: 48px; text-align: center; align-self: center;">=</span>
      <ion-input type="number"></ion-input>

    </ion-row>
  </div>




</ion-content>

<ion-footer>
    <ion-row class="info-col">
        <ion-col>
            <button ion-button round large  style="background-color: black">Pular</button>
        </ion-col>
        <ion-col>
            <button ion-button round large style="background-color: green">RESPONDER</button>
        </ion-col>
      </ion-row>
  </ion-footer>
