  <div class="input-resposta">
    <ion-list>
      <ion-row class="info-col">
        <ion-col>
          <ion-select [(ngModel)]="number" class="tam-select" interface="popover">
            <ion-option value="1">2</ion-option>
            <ion-option value="4">3</ion-option>
            <ion-option value="6">5</ion-option>
          </ion-select>
        </ion-col>

        <ion-col>
            <ion-select class="class-inputSelect" [(ngModel)]="operacao" interface="popover">
                <ion-option value="1">+</ion-option>
                <ion-option value="4">-</ion-option>
                <ion-option value="6">x</ion-option>
                <ion-option value="6">/</ion-option>
              </ion-select>
        </ion-col>

        <ion-col>
          <ion-select [(ngModel)]="number2" class="tam-select" interface="popover">
            <ion-option value="1">2</ion-option>
            <ion-option value="4">3</ion-option>
            <ion-option value="6">5</ion-option>
          </ion-select>
        </ion-col>

        <ion-col>
          <ion-select class="class-inputSelect" [(ngModel)]="operacao2" interface="popover">
                <ion-option value="1">+</ion-option>
                <ion-option value="4">-</ion-option>
                <ion-option value="6">x</ion-option>
                <ion-option value="6">/</ion-option>
              </ion-select>
        </ion-col>

        <ion-col>
          <ion-select [(ngModel)]="number3" class="tam-select" interface="popover">
            <ion-option value="1">2</ion-option>
            <ion-option value="4">3</ion-option>
            <ion-option value="6">5</ion-option>
          </ion-select>
        </ion-col>

        <ion-col style="font-size: 48px; text-align: center; align-self: center; margin: 0px">
          <span >=</span>
        </ion-col>
        <ion-col>
          <ion-input class="class-input" type="number"></ion-input>
        </ion-col>
